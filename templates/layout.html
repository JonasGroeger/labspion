<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Der Labspion</title>
    <meta name="description" content="Der (russische) Labspion">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Der Labspion</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="{{ url_for('clients') }}">Aktive Clients</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="{{ url_for('clients_json') }}">JSON</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="{{ url_for('ueber') }}">Ueber</a></li>
            </ul>
            <img src="{{ url_for('static', filename='img/putin.jpg') }}" class="img-responsive" alt="Putin!">
        </div>

        {% block content %}{% endblock %}

    </div>
</div>


<script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/holder.min.js') }}"></script>

</body>
</html>
